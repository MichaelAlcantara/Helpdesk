<div class="container mat-elevation-z8">
    <h1 class="full-width">Criando Chamado</h1>
    <img class="full-width" src="assets/img/chamado-create.svg" alt="">

    <form class="form">

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título do chamado</mat-label>
            <input [formControl]="titulo" [(ngModel)]="chamado.titulo" name="titulo" required matInput placeholder="Ex. Trocar bateria de notebook">
        </mat-form-field>

    </form>

    <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select [formControl]="status" [(ngModel)]="chamado.status" name="status" required>
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Selecione um prioridade</mat-label>
            <mat-select [formControl]="prioridade" [(ngModel)]="chamado.prioridade" name="prioridade" required>
                <mat-option value="0">BAIXO</mat-option>
                <mat-option value="1">MÉDIO</mat-option>
                <mat-option value="2">ALTO</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="tecnico">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select [formControl]="tecnico" [(ngModel)]="chamado.tecnico" name="tecnico" required>
                <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="cliente">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select [formControl]="cliente" [(ngModel)]="chamado.cliente" name="cliente" required>
                <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{ cli.nome }}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <form class="form">        
        <mat-form-field class="full-width " appearance="outline">
            <mat-label>Deixe uma observação</mat-label>
            <textarea [formControl]="observacoes" [(ngModel)]="chamado.observacoes" name="observacoes" required class="descricao" matInput placeholder="Ex. Trocar bateria de notebook queimada"></textarea>
        </mat-form-field>
    </form>

    <button [disabled]="!validaCampos()" (click)="create()" class="full-width mat-elevation-z4" mat-raised-button color="primary">Criar</button>
    <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    
</div>
