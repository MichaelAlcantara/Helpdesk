<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk</h1>

        <img src="assets/img/login-image.svg" alt="Help Desk">

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="nome@email.com">
        </mat-form-field>
      
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex. 123">
        </mat-form-field>

        <button mat-stroked-button color="primary" class="full-width mat-elevation-z4">Primary</button>
      </form>      
</div>
